---
layout: default
---

<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        {% if page.date %}
            <p class="post-date">{{ page.date | date: "%d %B %Y" }}</p>
        {% endif %}
    </header>

    <div class="post-content">
        {{ content }}
    </div>

    <footer class="post-footer">
        <nav class="post-nav">
            {% if page.previous.url %}
                <a href="{{ page.previous.url | relative_url }}" class="post-nav-prev">
                    &larr; {{ page.previous.title }}
                </a>
            {% endif %}
            {% if page.next.url %}
                <a href="{{ page.next.url | relative_url }}" class="post-nav-next">
                    {{ page.next.title }} &rarr;
                </a>
            {% endif %}
        </nav>
        
        <div class="post-back">
            <a href="{{ '/' | relative_url }}" class="back-to-home">← Terug naar overzicht</a>
        </div>
    </footer>
</article>
