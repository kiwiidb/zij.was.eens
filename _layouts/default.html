<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
    
    {% feed_meta %}
    {% seo %}
</head>
<body>
    <header class="site-header">
        <nav class="nav-container">
            <h1 class="site-title">
                <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
            </h1>
            <p class="site-description">{{ site.description }}</p>
        </nav>
    </header>

<div class="search-container">
  <input type="text" id="search-input" placeholder="Search posts..." class="search-input">
  <ul id="results-container" class="search-results"></ul>
<script src="https://unpkg.com/simple-jekyll-search@latest/dest/simple-jekyll-search.min.js"></script>
<script>
  SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    json: '/search.json',
    searchResultTemplate: '<li><a href="{url}" class="search-result-item"><h3>{title}</h3><p>{excerpt}</p><time>{date}</time></a></li>',
    noResultsText: '<li class="no-results">No results found</li>',
    limit: 10,
    fuzzy: false,
    exclude: ['url']
  })
</script>
</div>
    <main class="page-content">
        {{ content }}
    </main>

    <footer class="site-footer">
        <div class="footer-container">
            <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. Verhalen uit de geschiedenis.</p>
        </div>
    </footer>
</body>
</html>
